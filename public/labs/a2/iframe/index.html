<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iFrame</title>
</head>
<body>
    <a name="top"></a>
    <h2>Table of content</h2>
    <ul>
        <li><a href="#embedding-website">
            Embedding other websites</a></li>
        <li><a href="#embedding-youtube">
            Embedding YouTube videos</a></li>
        <li><a href="#embedding-slides">
            Embedding Google slide</a></li>
    </ul>
    <a name="embedding-website"></a>
    <h2>Embedding other websites</h2>
    <a href="#top">Top</a><br/>
    <iframe width="600"
            height="400"
            src="https://en.wikipedia.org/wiki/React_(JavaScript_library)">
    </iframe>
    <br><br><br>
    <a name="embedding-youtube"></a>
    <h2>Embedding YouTube</h2>
    <a href="#top">Top</a><br/>
    <iframe width="560"
            height="315"
            src="https://www.youtube.com/embed/tD6l6ltMeRs"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>

    </iframe><br> <br>
    <a name="embedding-slides"></a>
    <h2>Embedding Google slides</h2>
    <a href="#top">Top</a><br/>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vS0kWJuT7PBWYx3dO7zVvvVmdgk5hcMAWYzzBRTmax5OQkwtpIpjUnGBrrEQCX1-jGxPIBDKnj14k-U/embed?start=false&loop=false&delayms=3000"
            frameborder="0"
            width="680" height="418"
            allowfullscreen="true"
            mozallowfullscreen="true"
            webkitallowfullscreen="true">

    </iframe>



</body>
</html>
